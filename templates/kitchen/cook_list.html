{% extends "base.html" %}
{% block content %}
  <h1>Cook's list</h1>
  {% if cook_list %}
    <ul>
      {% for cook in cook_list %}
        <li>
          <a href="{{ cook.get_absolute_url }}">{{ cook.first_name }} {{ cook.last_name }} {% if user == driver %} (Me){% endif %}</a>

        </li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
