{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Menu</h1>
  <h2>Create new Dish: <a href="{% url 'kitchen:dish-create' %}" class="btn btn-primary link-to-page">
    Create</a></h2>
  {% if dish_list %}
    <table class="table">
      <tr>
        <th>id</th>
        <th>name</th>
        <th>description</th>
        <th>price</th>
        <th>cook</th>
      </tr>

      {% for dish in dish_list %}
        <tr>
        <td>{{ dish.id }}</td>
        <td>{{ dish.name }}</td>
        <td>{{ dish.description }}</td>
        <td>{{ dish.price }}</td>        
        </tr>



      {% endfor %}
    </table>
  {% endif %}
{% endblock %}
