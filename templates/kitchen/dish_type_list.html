{% extends "base.html" %}

{% block content %}
  <h1>Dish Type list</h1>

  {% if dish_type_list %}
    <table class=" table">
      <tr>#</tr>
      <tr>Name</tr>


      {% for dish_type in dish_type_list %}
        <tr>
          <td>
            {{ dish_type.id }}
          </td>
          <td>
            {{ dish_type.name }}
          </td>
        </tr>

      {% endfor %}
    </table>
  {% endif %}

{% endblock %}
